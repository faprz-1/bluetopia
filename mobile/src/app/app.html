<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>JarabeSoft</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item *ngIf="user!=null"> 
          <ion-avatar item-start> 
            <img src="{{user?.imgperfil}}" onerror="this.src='assets/imgs/default_avatar.jpg'"> 
          </ion-avatar> 
          <h2>{{user?.name}}</h2> 
          <h3>{{user?.username}}</h3> 
          <p>{{user?.phone}}</p> 
          <p>{{user?.email}}</p> 
        </ion-item> 
      </ion-list>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button color="light" ion-item (click)="menuCtrl.close();  this.nav.push('SettingsPage');">Configuraciones</button> 
    </ion-list>
  </ion-content>

</ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>
