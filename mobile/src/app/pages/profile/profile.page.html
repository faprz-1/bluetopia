<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{'profile.title' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card>
    <div class="profileImg">
      <ion-button (click)="ShowChangeProfileImageOptions()">
        <ion-icon slot="icon-only" name="camera"></ion-icon>
      </ion-button>
      <img [src]="user?.profileImage | jarabeImage : size : api" onerror="this.src='../../../assets/img/avatar.jpg'">
    </div>

    <ng-container *ngIf="user!=null">
        <ion-list text-wrap>
          <ion-item no-lines>
            <ion-label>{{'profile.name' | translate}}</ion-label>
            <ion-text>
              <strong>
                {{user?.username}}
              </strong>
            </ion-text>
          </ion-item>
    
          <!-- <ion-item no-lines>
            <ion-label>Nombre</ion-label>
            <ion-text>
              <strong>
                {{user?.teacher.middleName + ' ' + user?.teacher.lastName + ' ' + user?.teacher.name }}
              </strong>
            </ion-text>
          </ion-item> -->
    
          <!-- <ion-item no-lines *ngIf="user?.phone">
            <ion-label>Tel√©fono:</ion-label>
            <ion-text>
              <strong>
                {{user?.phone ? user?.phone :'---'}}
              </strong>
            </ion-text>
          </ion-item> -->
    
          <ion-item no-lines>
            <ion-label>{{'profile.mail' | translate}}</ion-label>
            <ion-text>
              <strong>
                {{user?.email}}
              </strong>
            </ion-text>
          </ion-item>

        </ion-list>
      </ng-container>
  </ion-card>

</ion-content>
