<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card>
    <img src="{{loggedUser?.imgperfil}}" onerror="this.src='../../../assets/img/avatar.jpg'">
    <ion-card-header>
      <ion-card-title>{{loggedUser?.username}}</ion-card-title>
      <ion-card-subtitle>{{loggedUser?.email}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-label>celular: {{loggedUser?.phone}}</ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
