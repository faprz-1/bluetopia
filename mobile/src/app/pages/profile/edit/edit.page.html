<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="profileForm" *ngIf="profileForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input type="tel" formControlName="phone" inputmode="tel" maxlength="10"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" formControlName="email" inputmode="email"></ion-input>
      </ion-item>

      <div class="profile-image-selection">
        <img class="profile-image" [src]="profileImage?.base64File" *ngIf="profileImage?.base64File">
        <ion-button (click)="GetProfileImage()">
          <ion-icon slot="icon-only" name="camera"></ion-icon>
          <ion-label class="ion-margin-horizontal">Subir foto de perfil</ion-label>
        </ion-button>
      </div>

      <ion-item *ngIf="requiresPassword">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" required formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>

<ion-footer>
  <ion-button color="primary" expand="block" [disabled]="!profileForm?.valid || !hasPassword" (click)="Save()">
    Guardar cambios
  </ion-button>
</ion-footer>

<input #fileInput accept="image/*" type="file" class="display-none" />
