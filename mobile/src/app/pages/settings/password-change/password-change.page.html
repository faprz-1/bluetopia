<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/settings" [text]="'Atras'"></ion-back-button>
    </ion-buttons>
    <ion-title>Cambiar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="changePassForm">
        <ion-row>
          <ion-col>
            <ion-label position="floating">Contraseña anterior</ion-label>
            <ion-input type="password" placeholder="Contraseña" (keyup.enter)="OnSaved()" formControlName="oldPassword"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-label>Nueva contraseña</ion-label>
            <ion-input type="password" placeholder="Contraseña" (keyup.enter)="OnSaved()" formControlName="newPassword"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-label>Confirmación de Nueva contraseña</ion-label>
            <ion-input type="password" placeholder="Confirmar Contraseña" (keyup.enter)="OnSaved()" formControlName="repPassword"></ion-input>
          </ion-col>
        </ion-row>
      </form>

      <ion-row>
        <ion-col size="6">
          <ion-button color="primary" [disabled]="!this.changePassForm.valid" (click)="OnSaved()">Cambiar</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button color="secondary" (click)="goBack()">Cancelar</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
