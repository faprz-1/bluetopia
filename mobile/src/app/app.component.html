<ion-app>
  <ion-menu type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>JarabeSoft</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content >
      <ion-list >
        <ion-item *ngIf="user!=null" (click)="GoToUrl('/profile');" > 
          <ion-avatar slot="start">
            <img src="{{PrepareImageUrl(user?.profileImage,'avatar')}}" onerror="this.src='assets/img/avatar.jpg'">
          </ion-avatar>
          <ion-label>
            <h2>{{user.name}}</h2> 
            <h3>{{user.username}}</h3> 
            <p>{{user.phone}}</p> 
            <p>{{user.email}}</p> 
          </ion-label>
        </ion-item>

        <ng-container  *ngFor="let item of menuItemsUser">
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="GoToUrl(item.url)">
              <ion-icon slot="start" [name]="item.icon"></ion-icon>
              <ion-label>
                {{item.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ng-container>

        <ion-item>
          <ion-label position="stacked">{{'darkMode.selectLabel' | translate}}</ion-label>
          <ion-select [(ngModel)]="darkMode.colorScheme" (ionChange)="darkMode.SelectColorScheme()">
            <ion-select-option value="default">{{'darkMode.defaultLabel' | translate}}</ion-select-option>
            <ion-select-option value="light">{{'darkMode.lightLabel' | translate}}</ion-select-option>
            <ion-select-option value="dark">{{'darkMode.darkLabel' | translate}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
