<ion-content >
  <ion-slides  pager="false"  #slides>
      <ion-slide class="scroll-content">
        <div class="center-title prodColors" >
          <div class="white prodColors">
            Cambiar Contrase単a
          </div>
          <!-- <img src="/assets/imgs/logo.png"> -->
        </div>
        <form (ngSubmit)="sendEmail()">
          <ion-list>
            
            <ion-label>Ingresa tu correo</ion-label>
            <ion-item>
              <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
            </ion-item>

            <div padding>
              <button ion-button color="secondary" [disabled]="procesando " type="submit" block>CONTINUAR</button>
            </div>
            
          </ion-list>
        </form>
        <div padding>
          <button ion-button color="danger" block [disabled]="procesando" (click)="toLogin()">Volver</button>
        </div>
      </ion-slide>
      <ion-slide class="scroll-content">
        <div class="center-title prodColors" >
          <div class="white prodColors">
            Cambiar Contrase単a
          </div>
          <!-- <img src="/assets/imgs/logo.png"> -->
        </div>
        <form >
          <ion-list>
            
            <ion-label>Ingrese el PIN</ion-label>
            <ion-item>
              <ion-input type="number" [(ngModel)]="pin" name="pin"></ion-input>
            </ion-item>

            <div padding>
              <button ion-button color="secondary" (click)="tryPIN()" [disabled]="procesando || pin==''" block>CONTINUAR</button>
            </div>
            
          </ion-list>
        </form>
        <div padding>
          <button ion-button color="danger" block [disabled]="procesando" (click)="slides.slidePrev()">Volver</button>
        </div>
      </ion-slide>

      <ion-slide class="scroll-content">
        <div class="center-title prodColors" >
          <div class="white prodColors">
            Cambiar Contrase単a
          </div>
          <!-- <img src="/assets/imgs/logo.png"> -->
        </div>
        <form (submit)="sendEmail(recoverPassword.value)" #recoverPassword="ngForm">
          <ion-list>
            
              <ion-label>Ingresa tu nueva contrase単a</ion-label>
            <ion-item>
              <ion-input type="password" [(ngModel)]="newPassword" name="newPassword"></ion-input>
            </ion-item>

            <div padding>
              <button ion-button color="secondary" (click)="setPassword()"  [disabled]="successUpdate" block>Aceptar</button>
            </div>
            
          </ion-list>
        </form>
      </ion-slide>

    </ion-slides>
</ion-content>
