<!--
  Generated template for the DashboardPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>

    <ion-buttons>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title></ion-title>

    <ion-buttons end> 
      <button ion-button icon-only (click)="openModalNotifications()"> 
        <ion-icon name="notifications"></ion-icon> 
        <ion-badge color="warning" item-end *ngIf="notiServ.countUnseen!=0"> {{notiServ.countUnseen()}}</ion-badge> 
      </button> 
    </ion-buttons> 

    
  </ion-navbar>

</ion-header>


<ion-content text-center class="ion">
  <ion-refresher (ionRefresh)="reload($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Recargar" refreshingSpinner="circles" refreshingText="Cargando...">
    </ion-refresher-content>
  </ion-refresher>
  <ng-container *ngIf="ready">
    <p class="main-header">
      Dashboard
    </p>
  </ng-container>
</ion-content>
