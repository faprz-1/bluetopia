<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ng-container *ngIf="user!=null">
      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="profileImg">
              <img src="{{user.imgperfil}}" onerror="this.src='assets/imgs/default_avatar.jpg'">
              <button ion-button icon-only (click)="updateProfilePic()">
                <ion-icon name="camera"></ion-icon>
              </button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-list text-wrap>
        <ion-item no-lines>
          <h2>Nombre de Usuario</h2>
          <p>{{user.username}}</p>
        </ion-item>
  
        <ion-item no-lines>
          <h2>Nombre Completo</h2>
          <p>{{user.name}}</p>
        </ion-item>
  
        <ion-item no-lines>
          <h2>Tel√©fono:</h2>
          <p>{{user.phone}}</p>
        </ion-item>
  
        <ion-item no-lines>
          <h2>Correo:</h2>
          <p>{{user.email}}</p>
        </ion-item>
      </ion-list>
    </ng-container>
  
    <ion-grid text-center>
      <ion-row>
        <ion-col>
          <button ion-button color="primary" block (click)="gotoSettings()">
            Ajustes
          </button>
        </ion-col>
      </ion-row>
  
    </ion-grid>
</ion-content>
