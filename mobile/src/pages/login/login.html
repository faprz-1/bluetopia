<ion-content >
  <ion-slides  pager="false"  #slides>
      <ion-slide >
        <div class="center-title prodColors" (click)="setDebugMode()">
          <div class="white prodColors">
            {{ 'LOGIN_TITLE' | translate }} <span *ngIf="api.debugMode">DEV</span>
          </div>
          <img src="/assets/imgs/logo.png">
        </div>
        <form (submit)="doLogin()">
          <ion-list>
            
            <ion-item>
              <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
              <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
            </ion-item>
            
            <!--
              Want to use a Username instead of an Email? Here you go:
              
              <ion-item>
                <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
                <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
              </ion-item>
            -->
            
            <ion-item>
              <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
              <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
            </ion-item>
            
            <div padding>
              <button ion-button color="secondary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
            </div>
            
          </ion-list>
        </form>
        <div padding>
          <button ion-button color="danger" block (click)="slides.slideNext();">Olvidé mi contraseña</button>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="center-title prodColors" >
          <div class="white prodColors">
            Recuperar Contraseña
          </div>
          <!-- <img src="/assets/imgs/logo.png"> -->
        </div>
        <form (ngSubmit)="sendEmail()">
          <ion-list>
            
            <ion-label>Ingresa tu correo</ion-label>
            <ion-item>
              <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
            </ion-item>

            <div padding>
              <button ion-button color="secondary" [disabled]="procesando " type="submit" block>CONTINUAR</button>
            </div>
            
          </ion-list>
        </form>
        <div padding>
          <button ion-button color="danger" block [disabled]="procesando" (click)="slides.slideTo(0)">Volver</button>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="center-title prodColors" >
          <div class="white prodColors">
            Recuperar Contraseña
          </div>
          <!-- <img src="/assets/imgs/logo.png"> -->
        </div>
        <form >
          <ion-list>
            
            <ion-label>Ingrese el PIN</ion-label>
            <ion-item>
              <ion-input type="number" [(ngModel)]="pin" name="pin"></ion-input>
            </ion-item>

            <div padding>
              <button ion-button color="secondary" (click)="tryPIN()" [disabled]="procesando || pin==''" block>CONTINUAR</button>
            </div>
            
          </ion-list>
        </form>
        <div padding>
          <button ion-button color="danger" block [disabled]="procesando" (click)="slides.slideTo(0)">Volver</button>
        </div>
      </ion-slide>

      <ion-slide>
        <div class="center-title prodColors" >
          <div class="white prodColors">
            Recuperar Contraseña
          </div>
          <!-- <img src="/assets/imgs/logo.png"> -->
        </div>
        <form (submit)="sendEmail(recoverPassword.value)" #recoverPassword="ngForm">
          <ion-list>
            
              <ion-label>Ingresa tu nueva contraseña</ion-label>
            <ion-item>
              <ion-input type="password" [(ngModel)]="newPassword" name="newPassword"></ion-input>
            </ion-item>

            <div padding>
              <button ion-button color="secondary" (click)="setPassword()"  [disabled]="successUpdate" block>Aceptar</button>
            </div>
            
          </ion-list>
        </form>
        <div padding>
          <button ion-button color="danger" block [disabled]="procesando" (click)="slides.slideTo(0)">Volver</button>
        </div>
      </ion-slide>

    </ion-slides>
</ion-content>
