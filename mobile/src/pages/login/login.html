<ion-content >
  <div class="center-title prodColors" (click)="setDebugMode()">
    <div class="white prodColors">
      {{ 'LOGIN_TITLE' | translate }} <span *ngIf="api.debugMode">DEV</span>
    </div>
    <img src="/assets/imgs/logo.png">
  </div>
  <form (submit)="doLogin()">
    <ion-list>
      
      <ion-item>
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>
      
      <!--
        Want to use a Username instead of an Email? Here you go:
        
        <ion-item>
          <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
        </ion-item>
      -->
      
      <ion-item>
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>
      
      <div class="m-btn">
        <button ion-button color="secondary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>
      
    </ion-list>
  </form>
  <div class="m-btn">
    <social-media></social-media>
    <button ion-button color="danger" block (click)="toChangePassword()">Olvidé mi contraseña</button>
  </div>
      
</ion-content>
