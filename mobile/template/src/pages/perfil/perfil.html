<ion-header>

  <ion-navbar>

    <ion-buttons>
      <button  ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon></button>
    </ion-buttons>

    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center  class="ion" *ngIf="ready">
    <h1>Perfil</h1>
<br>
   <img src="{{user.imgperfil}}" width="100px"  class="rounded-circle" onerror="this.src='../../assets/imgs/default_avatar.jpg'">

<br>
  <input style="display:none" type="file" id="img" name="img" ngModel required #img="ngModel" (change)="onFileChange($event)"
    #fileInput>
   <button type="button" ion-button clear (click)="fileInput.click()">Cambiar</button>
<br>

          <form  class="ion" >
            <ion-list class="pad">
<br>
              <ion-item>
                <ion-icon name="person" item-start></ion-icon>
                <ion-label text-center>{{user.nombres}}</ion-label>
              </ion-item>
              <br>
              <ion-item>
                <ion-icon name="mail" item-start></ion-icon>
                <ion-label text-center>{{user.email}}</ion-label>
              </ion-item>
              <br>
              <ion-item>
                <ion-icon name="eye" item-start></ion-icon>
                <ion-label text-center>{{user.usuario}}</ion-label>
              </ion-item>
              <br>
              <ion-item>
                <ion-icon name="lock" item-start></ion-icon>
                <ion-label text-center> <a [navPush]="cam_contra">Cambiar ContraseÃ±a</a>
                </ion-label>
              </ion-item>
              <br>
              <br>
              <button ion-button color="secondary" outline [navPush]="editar">Cambiar Datos</button>

            </ion-list>
          </form>


</ion-content>
