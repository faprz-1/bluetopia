
<ion-header>

  <ion-navbar>
    <ion-title text-right> <h6> <small> <a (click)="logout()">Cerrar Sesión</a></small></h6></ion-title>

  </ion-navbar>

</ion-header>


<ion-content text-center  class="ion" >

    <h1>Perfil</h1>
<br>
   <img src="{{image}}images/{{user.imgperfil}}" width="100px"  class="rounded-circle" onerror="this.src='../../assets/imgs/default_avatar.jpg'">

    <br>
    <button ion-button clear>Cambiar</button>
<br>

          <form  class="ion" >
            <ion-list class="pad">
<br>
              <ion-item>
                <ion-icon name="person" item-start></ion-icon>
                <ion-label text-center>{{user.nombres}}</ion-label>
              </ion-item>
              <br>
              <ion-item>
                <ion-icon name="mail" item-start></ion-icon>
                <ion-label text-center>{{user.email}}</ion-label>
              </ion-item>
              <br>
              <ion-item>
                <ion-icon name="eye" item-start></ion-icon>
                <ion-label text-center>{{user.sexo}}</ion-label>
              </ion-item>
              <br>
              <ion-item>
                <ion-icon name="call" item-start></ion-icon>
                <ion-label text-center>{{user.telefono}}</ion-label>
              </ion-item>
              <br>
              <ion-item>
                <ion-icon name="lock" item-start></ion-icon>
                <ion-label text-center> <a [navPush]="cam_contra">Cambiar Contraseña</a>
                </ion-label>
              </ion-item>

            </ion-list>
          </form>


</ion-content>
