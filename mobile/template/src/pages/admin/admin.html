<ion-header>

  <ion-navbar>
    <ion-title>admin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="no-scroll">

	<ion-content>
		<ion-row>
			<ion-col>
				<div *ngFor="let user of users | async"> 
				<ion-card>				
					<ion-item>
						<ion-avatar item-start>
							<img src="{{image}}images/{{user.imgperfil}}" onerror="this.src='../../assets/imgs/default_avatar.jpg'" >
						</ion-avatar>
						<h2>{{user.nombres}}</h2>
						<p>{{user.email}}</p>
	        </ion-item>
					<ion-card-content>
						<p>Telefono: {{user.telefono}}</p>
						<p>ID: {{user.id}}</p>
					</ion-card-content>

					<ion-row>
						<ion-col>
              <button ion-button icon-only round (click)="editUser(user.id)">
                <ion-icon name="create"></ion-icon>
              </button>
              <button ion-button outline icon-only color="danger" round (click)="deleteUser(user.id)">
                <ion-icon name="trash"></ion-icon>
              </button>
						</ion-col>
					</ion-row>
				</ion-card>
				
				</div>
			</ion-col>
		</ion-row>
	</ion-content>
