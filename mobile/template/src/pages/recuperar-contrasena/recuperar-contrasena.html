
<ion-header>

  <ion-navbar>
    <ion-title text-center>Recuperar Contrase√±a</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="ion" >
  <br><br><br>
  <form (ngSubmit)="sendMail(recoverForm.value)" #recoverForm="ngForm" novalidate="">
      <ion-list class="pad" [ngClass]="{ 'has-danger': (email.errors?.pattern || email.errors?.required)&& email.touched}">
<br>
        <ion-item  class="ion" >
          <ion-icon name="email" item-start></ion-icon>
              <ion-label floating text-center> Correo Email

                  <div *ngIf="email.errors?.required"
                            class="form-control-feedback">
                                  "Este campo es obligatorio"</div>

                      <div *ngIf="email.errors?.pattern"
                              class="form-control-feedback">
                                    "No cumple con los caracteres" </div> </ion-label>

          <ion-input type="email" name="email" ngModel required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #email="ngModel"></ion-input>
        </ion-item>

        <br>

      </ion-list>
<br>
<br>
<br>

      <div padding >
         <button ion-button block [disabled]="!recoverForm.valid" type="submit"> Enviar </button>
         <br>
         <button ion-button block navPop> Salir </button> </div>



    </form>
</ion-content>
