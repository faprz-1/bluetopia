<div id="fileChooser">
  {{title}}
  <p *ngIf="!notPreview && fileData != null  && !( fileData.fileExtention == '.png' || fileData.fileExtention == '.jpg' || fileData.fileExtention == '.jpeg')">Archivo seleccionado</p>
  <img *ngIf="!notPreview && fileData != null  && ( fileData.fileExtention == '.png' || fileData.fileExtention == '.jpg' || fileData.fileExtention == '.jpeg')"
    src="{{'data:image/' + fileData.fileExtention.split('.')[1] + ';base64,' + fileData.base64File}}">
    <!-- <video width="400" controls *ngIf="fileData != null  && fileData.fileExtention == '.mp4'">
      <source src="{{'data:video/' + fileData.fileExtention.split('.')[1] + ';base64,' + fileData.base64File}}" type="video/mp4"
        id="video_here">
      Tu navegador no soporta video HTML5.
    </video> -->
  <label class="btn btn-secondary btn-block" for="base64File" *ngIf="notPreview">
    Seleccionar archivo
    <i class="zmdi zmdi-spinner zmdi-rotate-right zmdi-hc-spin" *ngIf="loading"></i>
  </label>
  <label for="base64File" *ngIf="!notPreview">
    <i class="zmdi zmdi-upload"></i>
   <span *ngIf="fileData != null && !loading">Cambiar archivo</span>
   <span *ngIf="fileData == null && !loading"> Seleccionar archivo</span>
   <i class="zmdi zmdi-close" *ngIf="loading"> Est√° cargando el archivo...</i>
  </label>
  
  <input type="file" id="base64File" name="base64File" accept="{{extensionFilter}}" (change)="onFileChange($event)">
  <input type="file" name="file[]" class="file_multi_video" accept="video/*">
</div>
