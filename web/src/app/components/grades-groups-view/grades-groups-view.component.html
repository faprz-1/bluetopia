<div class="component-content">

    <div class="d-flex">
        <ng-container *ngFor="let grade of grades">
            <div class="tab clickeable"
            [ngClass]="{'active': grade.key == selectedGrade?.key}"
            (click)="SelectGrade(grade)">
                {{grade.key}}Â°Grado
            </div>
        </ng-container>
    </div>

    <div class="row mt-3">
        <div class="col-6" *ngFor="let group of selectedGrade?.groups">
            <div class="group-card">
                <div class="group-title">
                    Grupo {{group[0].group}}
                </div>
                <div class="students">
                    <div class="student" *ngFor="let student of group; let i = index">
                        <span class="mr-2">{{i+1}}</span> {{student.name}} {{student.fatherLastname}} {{student.motherLastname}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
