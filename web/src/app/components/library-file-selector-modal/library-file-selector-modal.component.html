<div class="modal fade" bsModal #libraryFileSelectorModal="bs-modal" [config]="{backdrop: 'static', keyboard: false}"
    tabindex="-1" role="dialog" aria-labelledby="libraryFileSelectorModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
                <div class="text text-center">
                    Selecciona los archivos que deseas adjuntar
                </div>
                <div class="files">
                    <div class="file clickeable" *ngFor="let file of files"
                    [ngClass]="{'selected': file.selected}"
                    (click)="ToggleFile(file)">
                        <i class="zmdi zmdi-file zmdi-hc-2x mr-3"></i>
                        {{file.name}}
                    </div>
                </div>
            </div>
            <div class="modal-footer justify-content-around">
                <button class="btn btn-bigger btn-outline-primary modal-btn"
                (click)="libraryFileSelectorModal.hide(); Reset()">
                    Cancelar
                </button>
                <button class="btn btn-bigger btn-primary modal-btn"
                (click)="SelectFiles(); libraryFileSelectorModal.hide()">
                    Aceptar
                </button>
            </div>
        </div>
    </div>
</div>
