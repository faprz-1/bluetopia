<div class="card position-relative">
    <span class="delete clickeable" (click)="OnDeletedPressed($event)">
        &times;
    </span>
    <div class="card-body">
        <div class="text-row">
            <div class="img-container">
                <img src="assets/icons/user-green.png" alt="user">
            </div>
            <span>{{teacher?.name}}</span>
        </div>
        <div class="text-row">
            <div class="img-container">
                <img src="assets/icons/mail-green.png" alt="mail">
            </div>
            <span>{{teacher?.email}}</span>
        </div>
        <div class="text-row">
            <div class="img-container">
                <img src="assets/icons/book-green.png" alt="book">
            </div>
            <span *ngFor="let subject of teacher?.subjects; let l = last">{{subject.name + ( l ? "" : "," )}}</span>
        </div>
        <div class="text-row" *ngIf="showGroups">
            <div class="img-container">
                <i class="zmdi zmdi-accounts-outline"></i>
            </div>
            <span class="text-uppercase" *ngFor="let teacherGroup of teacher?.teacherGroups; let l = last">{{teacherGroup.grade?.name + teacherGroup.group?.name + ( l ? "" : "," )}}</span>
        </div>
    </div>
</div>
