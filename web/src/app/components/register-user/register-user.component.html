<section class="content">
  <div style="padding-top:10px;" class="row">
 
          <div class="card">
              <div class="card-body" style=" width: 100vh;">
                  <div class="row justify-content-center">

                      <div class="col-auto" style=" width: 100vh;">
                          <div class="registroBody">
                              <h1>Registro Usuario</h1>
                          
                  
                              <form (ngSubmit)="registrarUsuario(registerForm.value,registerForm.valid,registerForm)" #registerForm="ngForm">
                  
                                  <div ngModelGroup="user" #userCtrl="ngModelGroup">
                                      <hr>
                                      <br>
                                      <br>

                                      <label class="principalLabel">Tipo de Usuario</label>
                                      <div class="form-group">
                                          <select class="selectpicker" name="type" ngModel required #type="ngModel">
                                              <option>Administrador</option>
                                              <option>Usuario</option>
                                            </select>
                                      
                                          <div *ngIf="type.invalid && (type.dirty || type.touched)" class="alert alert-danger">
                                              <div *ngIf="type.errors.required" class="form-control-feedback text-center">Campo obligatorio* </div>
                                          </div>
                                      </div>
                                     
                                        
                                      
                  
                                      <label class="principalLabel">Nombre de Usuario</label>
                                      <div class="form-group">
                                          <!-- Validaciones del nombre -->
                                          <input class="form-control text-center" type="text" id="username2" placeholder="Ej. Juan Perez" name="username" ngModel required #username="ngModel">
                                          <!-- Mensajes de las validaciones -->
                                          <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                                              <div *ngIf="username.errors.required" class="form-control-feedback text-center">Campo obligatorio* </div>
                                          </div>
                                      </div>
                  
                                      <label class="principalLabel">Correo electrónico</label>
                                      <div class="form-group">
                                          <!-- Validaciones del campo del correo -->
                                          <input class="form-control text-center" type="email" id="email" placeholder="ejemplo@email.com" name="email" ngModel required pattern="[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #email="ngModel">
                                          <!-- Mensajes de las validaciones -->
                                          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                                              <div *ngIf="email.errors?.required" class="form-control-feedback text-center">Campo obligatorio* </div>
                                              <div *ngIf="email.errors?.pattern" class="form-control-feedback text-center">Correo electrónico no valido</div>
                                          </div>
                  
                                      </div>
                  
                                      <label class="principalLabel">Contraseña</label>
                                      <div class="form-group">
                                          <!-- Validaciones del campo de la contraseña -->
                                          <input class="form-control text-center" type="password" placeholder="Contraseña" name="password" required ngModel #password="ngModel">
                                          <!-- Mensaje de las validaciones -->
                                          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                                              <div *ngIf="password.errors?.required" class="form-control-feedback text-center">"Campo obligatorio"</div>
                                           </div>
                                      </div>
                  
                                      <label class="principalLabel">Confirmación de Contraseña</label>
                                      <div class="form-group">
                                          <!-- Validaciones del campo de la contraseña -->
                                          <input class="form-control text-center" type="password" placeholder="Confirmar Contraseña" name="passwordConfirm" required ngModel #passwordConfirm="ngModel">
                                          <!-- Mensaje de las validaciones -->
                                          <div *ngIf="passwordConfirm.invalid && (passwordConfirm.dirty || passwordConfirm.touched)" class="alert alert-danger">
                                              <div *ngIf="passwordConfirm.errors?.required " class="form-control-feedback text-center">"Campo obligatorio"</div>
                                              <div *ngIf="!password.errors?.required && password.value != passwordConfirm.value " class="form-control-feedback text-center">"Las contraseñas no coinciden"</div>
                                          </div>
                                      </div>
                  
                  
                                  </div>
                                  <br>
                                
                                 
                                  <div class="row">
                                    <div class="col-12">
                                        <button [disabled]="!registerForm.valid" *ngIf="!procesando"  class="btn btn-primary mt-2" type="submit" style="width:100%">Registrar</button>
                                    </div>
                                      
                                     
                                  </div>
                                  
                                
                  
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
            </div>

    </div>
</section>
