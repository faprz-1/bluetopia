<div class="messages-container">
    <div class="d-flex align-items-center justify-content-center mb-3">
        <img class="mr-2" src="assets/icons/mail-messages.png" alt="mail.png">
        <div class="messages-title ml-2">Mensajes</div>
    </div>

    <div class="d-flex flex-column flex-grow-1 justify-content-start" style="overflow-y: auto;">
        <div class="message" *ngFor="let message of messages">
            <div class="date">{{message.date | date:"dd/MM/yyy"}}</div>
            <div>{{message.text}}</div>
            <div class="sender">{{message.sender?.username}}</div>
        </div>
    </div>

    <div class="input-container my-3">
        <input class="form-control no-icon" type="text" placeholder="Mensaje nuevo">
    </div>

    <div class="d-flex align-items-center justify-content-center">
        <button class="btn btn-outline-primary">
            Enviar
        </button>
    </div>
</div>
