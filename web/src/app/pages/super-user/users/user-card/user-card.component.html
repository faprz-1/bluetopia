<div class="card h-100" *ngIf="data != null">
  <img class="card-img-top profileImage" *ngIf="data.profileImage != null" onerror="this.src='/assets/fondo/user.png'" src="{{ baseURL + data?.profileImage?.URL }}">
  <img class="card-img-top profileImage" *ngIf="data.profileImage == null"src="/assets/fondo/user.png">
  <div class="card-body">
    <h4 class="card-title">{{data.username}}</h4>
    <p class="card-text">{{data.email}}</p>
