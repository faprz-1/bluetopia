<div class="content">
    <div class="row mb-5">
        <div class="col-12 d-flex h-100 align-items-center justify-content-between header-col">
            <div class="page-title">
                Mis estrategias
            </div>

            <button class="btn btn-primary" (click)="nav.GoToUserRoute('plantillas')">
                Crear nueva estrategia
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-12 d-flex align-items-center filters mb-4">
            <!-- <div class="flex-grow-1 filter">
                <div class="input-container">
                    <div class="input-icon-container icon-container-right text-center">
                        <img src="assets/icons/search-small.png">
                    </div>
                    <input class="form-control icon-right" type="text" placeholder="Buscar">
                </div>
            </div> -->
            <div class="select-container filter">
                <ng-select
                    class="ng-select form-control"
                    [items]="grades"
                    bindLabel="name"
                    (change)="GetStrategies()"
                    [(ngModel)]="gradeSelected"
                    placeholder="Grado">
                </ng-select>
            </div>
            <div class="select-container filter">
                <ng-select
                    class="ng-select form-control"
                    [items]="groups"
                    bindLabel="name"
                    (change)="GetStrategies()"
                    [(ngModel)]="groupSelected"
                    placeholder="Grupo">
                </ng-select>
            </div>
            <div class="select-container big filter">
                <ng-select
                    class="ng-select form-control placeholder-primary"
                    [items]="startegyStatuses"
                    bindLabel="name"
                    placeholder="Tipo de estrategia">
                </ng-select>
            </div>
            <div class="select-container big filter">
                <ng-select
                    class="ng-select form-control placeholder-primary"
                    [items]="startegyStatuses"
                    bindLabel="name"
                    placeholder="Estado">
                </ng-select>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="!!strategies.length; else noStrategies">
        <div class="col-12 col-md-6 col-lg-4 mb-1" *ngFor="let strategy of strategies">
            <app-strategy-card [strategy]="strategy" (onChange)="OnStrategyChange($event)"></app-strategy-card>
        </div>
    </div>
</div>

<ng-template #noStrategies>
    <div class="text-center no-items-message">
        No tiene estrategias creadas, cree una nueva estrategia
    </div>
</ng-template>
