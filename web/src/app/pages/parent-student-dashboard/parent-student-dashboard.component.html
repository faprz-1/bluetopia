<div class="content">
    <div class="d-flex flex-column align-items-center justify-content-center">
        <div class="notification" *ngFor="let not of notifications; let i = index">
            {{not.name}}
            <img class="clickeable ml-3" src="assets/icons/close.png" (click)="DeleteNotifications(i)" alt="close.png">
        </div>
    </div>

    <div class="dashboard-content">
        <div class="dashboard-section left mr-2">
            <app-week-calendar class="mb-3"></app-week-calendar>
            <div class="dashboard-content flex-grow-1 mb-3">
                <div class="dashboard-section flex-grow-1 left mr-2">
                    <div class="d-flex">
                        <div class="card-section flex-grow-1 justify-content-between mr-2 mb-3" style="max-height: 250px;">
                            <div class="d-flex align-items-center justify-content-center mb-3">
                                <img class="mr-2" src="assets/icons/play.png" alt="play.png">
                                <div class="section-title-2 text-success ml-2">Estrategias activas</div>
                            </div>
                            <div class="d-flex flex-column align-items-start justify-content-start overflow-auto">
                                <div class="strategy-text" *ngFor="let strategy of strategiesActive">
                                    {{strategy.title}}
                                </div>
                            </div>
                            <div class="d-flex align-items-center justify-content-center mt-3">
                                <button class="btn btn-outline-success px-5">
                                    Ver todas
                                </button>
                            </div>
                        </div>
                        <div class="card-section flex-grow-1 justify-content-between ml-2 mb-3" style="max-height: 250px;">
                            <div class="d-flex align-items-center justify-content-center mb-3">
                                <img class="mr-2" src="assets/icons/text-check.png" alt="text-check.png">
                                <div class="section-title-2 ml-2">Estrategias terminadas</div>
                            </div>
                            <div class="d-flex flex-column align-items-start justify-content-start overflow-auto">
                                <div class="strategy-text" *ngFor="let strategy of strategiesFinished">
                                    {{strategy.title}}
                                </div>
                            </div>
                            <div class="d-flex align-items-center justify-content-center mt-3">
                                <button class="btn btn-outline-primary px-5">
                                    Ver todas
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-section flex-row">
                        <div class="d-flex flex-column mr-2" style="max-width: 200px;">
                            <div class="d-flex align-items-center justify-content-center">
                                <img class="mx-1" src="assets/icons/music-small.png">
                                <img class="mx-1" src="assets/icons/gallery-small-alt.png">
                                <img class="mx-1" src="assets/icons/document-small.png">
                                <img class="mx-1" src="assets/icons/play-small-alt.png">
                            </div>
                            <div class="gallery-text">
                                Recursos subidos por el maestro
                            </div>
                            <div class="d-flex align-items-center justify-content-center">
                                <button class="btn btn-outline-primary">
                                    Ver todos
                                </button>
                            </div>
                        </div>
                        <app-files-slider class="flex-grow-1 ml-2"></app-files-slider>
                    </div>
                    <div class="d-flex">
                        <img src="assets/img/dashboard.png">
                    </div>
                </div>
                <div class="dashboard-section right ml-2">
                    <div class="card-section flex-grow-1 mr-2 mb-0" *ngIf="user?.role?.name == 'Parent'">
                        <div class="d-flex align-items-center justify-content-center">
                            <img class="mr-2" src="assets/icons/cube.png" alt="cube.png">
                            <div class="section-title ml-2">Productos</div>
                        </div>
                        <div class="d-flex align-items-center justify-content-center mt-3">
                            <button class="btn btn-outline-primary px-5 mb-3">
                                Ver todos
                            </button>
                        </div>
                        <app-products-slider class="flex-grow-1"></app-products-slider>
                    </div>
                    <div class="reminders-section mr-2 mb-0" *ngIf="user?.role?.name == 'Student'">
                        <div class="d-flex align-items-center justify-content-center">
                            <div class="section-title ml-2">Recordatorios</div>
                        </div>
                        <div class="reminders">
                            <div class="reminder" *ngFor="let reminder of reminders">
                                <div class="checkbox clickeable" (click)="ToggleReminder(reminder)" [ngClass]="{'checked': reminder.checked}">
                                    <img src="assets/icons/check.png" *ngIf="reminder.checked" alt="check">
                                </div>
                                <div class="reminder-text">
                                    {{reminder.name}}
                                </div>
                            </div>
                        </div>
                        <div class="d-flex align-items-center justify-content-center mt-3">
                            <button class="btn btn-outline-primary px-5 mb-3">
                                Ver mis recordatorios
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dashboard-section flex-grow-1 right ml-2">
            <app-next-due-dates class="mb-3"></app-next-due-dates>
            <app-messages class="flex-grow-1 mb-3"></app-messages>
            <div class="card-section mr-2 mb-3">
                <div class="d-flex align-items-center justify-content-center">
                    <img class="mr-2" src="assets/icons/star-rounded.png" alt="star.png">
                    <div class="section-title ml-2">Mis favoritos</div>
                </div>
                <div class="d-flex align-items-center justify-content-center mt-3">
                    <button class="btn btn-outline-primary px-5">
                        Ver
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
