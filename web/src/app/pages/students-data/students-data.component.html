<div class="content">

    <div class="row mb-5">
        <div class="col-12 d-flex h-100 align-items-center justify-content-between">
            <div class="page-title text-success">
                Datos de alumnos
            </div>

            <button class="btn btn-outline-success" (click)="addGradeOrGroupModal.show()">
                Agregar grado o grupo
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-12 d-flex align-items-center filters">
            <div class="flex-grow-1 filter">
                <div class="input-container">
                    <div class="input-icon-container icon-container-right text-center">
                        <img src="assets/icons/search-small.png">
                    </div>
                    <input class="form-control icon-right" type="text" placeholder="Buscar">
                </div>
            </div>
            <div class="select-container filter">
                <ng-select
                    class="ng-select form-control"
                    [items]="grades"
                    bindLabel="name"
                    (change)="GetStudents()"
                    [(ngModel)]="gradeSelected"
                    placeholder="Grado">
                </ng-select>
            </div>
            <div class="select-container filter">
                <ng-select
                    class="ng-select form-control"
                    [items]="groups"
                    bindLabel="name"
                    (change)="GetStudents()"
                    [(ngModel)]="groupSelected"
                    placeholder="Grupo">
                </ng-select>
            </div>
            <!-- <div class="select-container big filter">
                <ng-select
                    class="ng-select form-control placeholder-primary"
                    [items]="groups"
                    bindLabel="name"
                    placeholder="Estado de estrategias">
                </ng-select>
            </div>
            <div class="select-container big filter">
                <ng-select
                    class="ng-select form-control placeholder-primary"
                    [items]="groups"
                    bindLabel="name"
                    placeholder="Tipo de estrategias">
                </ng-select>
            </div> -->
        </div>

        <div class="col-12 mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Materias</th>
                        <th>Promedio</th>
                        <th>Acci√≥nes</th>
                    </tr>
                </thead>
                
                <tbody *ngIf="!loading.getting; else bigLoading">
                    <tr *ngFor="let student of students">
                        <td>
                            <div *ngIf="isEditing">
                            </div>
                            <div *ngIf="!isEditing">
                                {{student.registerNumber}}
                            </div>
                        </td>
                        <td>
                            <div *ngIf="isEditing">
                            </div>
                            <div *ngIf="!isEditing">
                                {{student.name}}
                            </div>
                        </td>
                        <td>
                            <div *ngIf="isEditing">
                            </div>
                            <div *ngIf="!isEditing">
                                {{student.fatherLastname + " " + student.motherLastname}}
                            </div>
                        </td>
                        <td>
                            <div *ngIf="isEditing">
                            </div>
                            <div *ngIf="!isEditing">
                                4.5
                            </div>
                        </td>
                        <td>
                            <div *ngIf="isEditing">
                            </div>
                            <div *ngIf="!isEditing">
                                4.5
                            </div>
                        </td>
                        <td>
                            <div *ngIf="isEditing">
                            </div>
                            <div class="d-flex align-items-center justify-content-center" *ngIf="!isEditing">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<ng-template #bigLoading>
    <tbody>
        <tr>
            <td class="text-center" colspan="6">
                <i class="zmdi zmdi-spinner zmdi-hc-5x zmdi-hc-spin"></i>
            </td>
        </tr>
    </tbody>
</ng-template>

<div class="modal fade" bsModal #addGradeOrGroupModal="bs-modal" [config]="{backdrop: 'static', keyboard: false}"
    tabindex="-1" role="dialog" aria-labelledby="addGradeOrGroupModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Agregar grado o grupo</h2>
            </div>
            <div class="modal-body">
                <form [formGroup]="gradeOrGroupForm">
                    <div class="row">
                        <div class="col-12">
                            <div class="input-container">
                                <input class="form-control no-icon" type="text" placeholder="Grado" formControlName="grade" (keyup.enter)="AddGradeOrGroup()">
                            </div>
                            <app-control-messages [control]="gradeOrGroupForm.get('grade')"></app-control-messages>
                        </div>
                        <div class="col-12">
                            <div class="input-container">
                                <input class="form-control no-icon" type="text" placeholder="Grupo" formControlName="group" (keyup.enter)="AddGradeOrGroup()">
                            </div>
                            <app-control-messages [control]="gradeOrGroupForm.get('group')"></app-control-messages>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer justify-content-between">
                <button class="btn btn-outline-primary modal-btn"
                [disabled]="loading.creating"
                (click)="addGradeOrGroupModal.hide();">
                    Cancelar
                </button>
                <button class="btn btn-primary modal-btn"
                [disabled]="loading.creating"
                (click)="AddGradeOrGroup()">
                    Agregar
                </button>
            </div>
        </div>
    </div>
</div>
