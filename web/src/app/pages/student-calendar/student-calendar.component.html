<div class="content">
    <div class="d-flex justify-content-between align-items-start flex-wrap gap-4 mb-4">
        <app-breadcrumb [crumbs]="crumbs" [theme]="'dark-blue'"></app-breadcrumb>

        <div class="d-flex flex-column gap-3">
            <h1 class="blue-dark text-center m-0 font-size-4 font-quicksand"><b>Calendario</b></h1>
            <div class="text text-center font-mulish">
                Explora las actividades que tienes que hacer y entregar
            </div>
        </div>

        <app-calendar-event-types-card></app-calendar-event-types-card>
    </div>

    <div class="w-100 mb-5">
        <app-event-calendar *ngIf="!loading"
        [events]="studentEvents" [config]="calendarConfig"
        (onDayClicked)="GoToDateEvents($event)"></app-event-calendar>
    </div>
</div>
