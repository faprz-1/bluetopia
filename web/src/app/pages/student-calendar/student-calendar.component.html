<div class="content">
    <div class="d-flex justify-content-between align-items-start flex-wrap gap-4 mb-3">
        <div class="d-flex align-items-center gap-3">
            <img src="assets/icons/back-arrow.png">
            <h2 class="blue-dark m-0"><b>Volver al inicio</b></h2>
        </div>

        <div class="d-flex flex-column gap-3">
            <h1 class="blue-dark text-center m-0">Calendario</h1>
            <div class="text text-center">
                Explora las actividades que tienes que hacer y entregar
            </div>
        </div>

        <app-calendar-event-types-card></app-calendar-event-types-card>
    </div>

    <div class="w-100">
        <app-event-calendar *ngIf="!loading"
        [events]="studentEvents" [config]="calendarConfig"
        (onDayClicked)="GoToDateEvents($event)"></app-event-calendar>
    </div>
</div>
