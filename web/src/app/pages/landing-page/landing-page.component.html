<div class="full-page">
    <div class="d-flex h-100">
        <img class="side-img" src="assets/img/landing_page_side.png" alt="Side img">
        <div class="w-100 vertical-content">
            <div class="row m-0">
                <div class="col-12 text-center">
                    <div>
                        <img class="title-img" src="assets/img/project_name.png" alt="Bluetopia">
                    </div>
                    
                    <div class="header-container">
                        <div class="title">
                            ¡bienvenido!
                        </div>
                        <div class="text">
                            Somos una herramienta para creación de estrategías escolares
                        </div>
                    </div>
                    <div>
                        <img class="landing-image" src="assets/img/landing_page_img.png" alt="Image">
                    </div>
                    <div class="subtitle">
                        ¿Cómo te gustaría acceder?
                    </div>
                    <div class="btns-container">
                        <div class="d-flex justify-content-between mb-4">
                            <button class="btn btn-outline-primary" (click)="navigation.GoTo('registro/escuela')">
                                Escuela
                            </button>
                            <button class="btn btn-outline-success" (click)="navigation.GoTo('registro/maestro')">
                                Maestro
                            </button>
                        </div>
                        <div class="d-flex justify-content-between" *ngIf="false">
                            <button class="btn btn-outline-success" (click)="navigation.GoTo('registro/estudiante')">
                                Estudiante
                            </button>
                            <button class="btn btn-outline-primary" (click)="navigation.GoTo('registro/padre')">
                                Padre
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
