<div class="container main-container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h4>Registrarse</h4>
    </div>
  </div>
</div>
<br>
<br>

<form>
  <div class="container col-md-7 text-center">

    <div class="form-group row">

        <label class="col-2 col-form-label">Nombre(s)</label>

          <div class="col-md-4">
            <input class="form-control text-center"
                  type="nombre"
                  placeholder="Nombre Completo">
          </div>
<br>
<br>
          <label class="col-2 col-form-label">Apellido(s)</label>

            <div class="col-md-4">
              <input class="form-control text-center"
                    type="apellido"
                    placeholder="Apellido Completo">
            </div>
    </div>
  </div>


  <div class="container col-md-7">

    <div class="form-group row">

      <label class="col-3 col-form-label"> Correo  Email</label>


    <div class="col-md-8">
      <input class="form-control text-center"
            type="email"
            placeholder="email@ejemplo.com">
          </div>

    </div>
  </div>
<br>

  <div class="container col-md-7">

    <div class="form-group row">

        <label class="col-2 col-form-label">Password</label>

          <div class="col-md-3">
            <input class="form-control text-center"
                  type="password"
                  placeholder="Password">
          </div>
<br>
<br>

          <label class="col-3 col-form-label">Repetir Password</label>

            <div class="col-md-4">
              <input class="form-control text-center"
                    type="password"
                    placeholder="Repetir Password"> <!-- debe de ir formcontrolname q es variable para verificar si es el mismo password que el primero -->
            </div>
    </div>
  </div>


  <div class="container col-md-7">

    <div class="form-group row">

        <label class="col-2 col-form-label">Teléfono</label>

          <div class="col-md-4">
            <input class="form-control text-center"
                  type="telefono"
                  placeholder="Teléfono">
          </div>
<br>
<br>

          <label class="col-2 col-form-label">Sexo</label>

              <div class="form-check form-check-inline">
                <input class="form-check-input"
                      type="radio"
                      name="sexo"
                      value="option1">
                <label class="form-check-label">Hombre</label>
              </div>


              <div class="form-check form-check-inline">
                <input class="form-check-input"
                        type="radio"
                        name="sexo"
                        value="option2">
                <label class="form-check-label">Mujer</label>
              </div>

    </div>
  </div>
  <br>
  <br>

  <div class="container col-md-5 text-center">

    <div class="form-group row">

          <div class="col-md-6">
            <button type="button" class="btn btn-outline-primary text-center">Registrarse</button>
            <!-- Es el que debe de aguardar la informacion y registrarse -->
          </div>
<br>
<br>
<br>
        <div class="col-md-6">
          <button type="button" class="btn btn-outline-primary text-center"
                  [routerLink]="['/login']">Salir del Registro</button>
        </div>

    </div>
  </div>

  <br>
  <br>



</form>
