
<div class="container main-container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h4>Cambiar Contraseña</h4>
    </div>
  </div>
</div>
<br><br>

<form>

  <div class="container col-md-5 text-center">

    <div class="form-group row" [ngClass]="{ 'has-danger': (password1.errors?.minlength || password1.errors?.required)&& password1.touched}">

          <label class="col-4 col-form-label">Contaseña Actual</label>

          <div class="col-md-8">
            <input class="form-control text-center" type="password" placeholder="Contraseña Actual"
                    name="password" required ngModel  minlength="8" #password="ngModel">

          <div *ngIf="password.errors?.required"
                  class="form-control-feedback text-center">
                                          "Campo obligatorio"</div>

       <div *ngIf="password.errors?.minlength"
                  class="form-control-feedback text-center">
                  "Por lo menos {{ password.errors.minlength.requiredLength}} caracteres"</div>

                  </div>
          </div>

          <div class="form-group row">

                <label class="col-4 col-form-label">Contraseña Nueva</label>

                <div class="col-md-8">
                  <input class="form-control text-center" type="password" placeholder="Password Nuevo"
                            name="password1" required ngModel  minlength="8" #password1="ngModel">

                              <div *ngIf="password1.errors?.required"
                                      class="form-control-feedback text-center">
                                                            "Campo obligatorio"</div>

                              <div *ngIf="password1.errors?.minlength"
                                        class="form-control-feedback text-center">
                                        "Por lo menos {{ password1.errors.minlength.requiredLength}} caracteres"</div>
                </div>
          </div>


          <div class="form-group row">

                <label class="col-4 col-form-label">Confirmar Contraseña</label>

                <div class="col-md-8">
                  <input class="form-control text-center" type="password" placeholder="Repetir Password"
                            name="password2" ngModel required minlength="8" #password2="ngModel">

                        <div *ngIf="password2.errors?.required"
                                class="form-control-feedback text-center">
                                                        "Campo obligatorio"</div>

                          <div *ngIf="password2.errors?.minlength"
                                  class="form-control-feedback text-center">
                             "Confirmar la Nueva Contraseña"</div>

              </div>
          </div>

    </div>



<br><br>

  <div class="container col-md-5 text-center">

            <div class="form-group row">

              <div class="col-md-7">
                <button type="button"
                        class="btn btn-outline-primary text-center">
                        Guardar Cambios
                      </button>
                    </div>
<br><br>
                  <div class="col-md-5">
                    <button type="button"
                            class="btn btn-outline-primary text-center"
                            [routerLink]="['/perfil']">
                            Regresar al Perfil
                          </button>
                  </div>
            </div>

  </div>
</form>
