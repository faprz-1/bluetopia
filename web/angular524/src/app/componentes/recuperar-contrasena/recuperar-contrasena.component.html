<div class="container main-container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h4>Recuperar Contrase√±a</h4>
    </div>
  </div>
</div>
<br><br>

<form>

  <div class="container col-md-5 text-center">

    <div class="form-group row">

          <label class="col-4 col-form-label">Correo Email</label>

          <div class="col-md-8">
            <input class="form-control text-center" type="gmail" placeholder="gmail@ejemplo.com"
                    name="email" ngModel required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #email="ngModel">

            <div *ngIf="email.errors?.required"
                  class="form-control-feedback text-center">
                      "Este campo es obligatorio" </div>

            <div *ngIf="email.errors?.pattern"
                    class="form-control-feedback text-center">
                                "No cumple con los caracteres"</div>
          </div>
    </div>
  </div>
  <br>
  <br>

    <div class="container col-md-4 text-center">

              <div class="form-group row">

                <div class="col-md-7">
                  <button type="button"
                          class="btn btn-outline-primary text-center">
                          Enviar
                        </button>
                      </div>
  <br>
  <br>
                    <div class="col-md-5">
                      <button type="button"
                              class="btn btn-outline-primary text-center"
                              [routerLink]="['/login']">
                              Salir
                            </button>
                    </div>
              </div>

    </div>


  </form>
